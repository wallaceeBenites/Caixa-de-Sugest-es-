<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa de Sugestões</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <main class="pagina">
    
        <section class="pagina_loguin_cadastro"> 

            <img class="pagina_loguin_logo" src="../assets/logo (2).png">

            <input class="pagina_loguin_input" type="text" placeholder="Nome de Usuário">

            <input class="pagina_loguin_input" type="email" placeholder="Email">

            <input class="pagina_loguin_input" type="password" placeholder="Senha">

            <input class="pagina_loguin_input" type="tel" placeholder="Telefone">

            <input class="pagina_loguin_input" type="text" placeholder="URL Foto de Perfil">

            <input class="pagina_loguin_bottom" type="button" value="CRIAR CONTA">
            
            
            <a class="cadastro" href="../index.html">Já tem Conta? Entrar </a>
        </section>
    </main>
    
</body>
</html>
