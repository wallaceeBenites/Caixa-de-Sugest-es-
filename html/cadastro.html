<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa de Sugestões</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <main class="pagina">
    
        <section class="pagina_loguin_cadastro"> 

            <img class="pagina_loguin_logo" src="../assets/logo (2).png">

            <input class="pagina_loguin_input" type="text" placeholder="Nome de Usuário">

            <input class="pagina_loguin_input" type="email" placeholder="Email">

            <input class="pagina_loguin_input" type="password" placeholder="Senha">

            <input class="pagina_loguin_input" type="tel" placeholder="Telefone">

            <select class="pagina_loguin_cadastro_sexo" name="pagina_loguin_cadastro_sexo">
                <option class="pagina_loguin_cadastro_sexo_option" value="valor1"selected>Género</option>
                <option class="pagina_loguin_cadastro_sexo_option" value="valor2">Feminino</option>
                <option class="pagina_loguin_cadastro_sexo_option" value="valor3">Masculino</option>
                <option class="pagina_loguin_cadastro_sexo_option" value="valor4">Outros</option>
              </select>

            <input class="pagina_loguin_bottom" type="button" value="CRIAR CONTA">
            
            <a class="cadastro" href="index.html">Já tem Conta? Entrar </a>
        </section>
    </main>
    
</body>
</html>
